version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 14
        - yarn install
        - aws s3 cp s3://$JS_BUCKET/api/v1/openapi.json ./openapi.json
    build:
      commands:
        - yarn run build
    postBuild:
      commands:
        - aws amplify update-app --app-id $AWS_APP_ID --custom-rules file://redirects.json
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
