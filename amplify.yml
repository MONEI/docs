version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
        - aws s3 cp s3://$JS_BUCKET/api/v1/openapi.json ./openapi.json
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
